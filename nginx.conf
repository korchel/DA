user  root;
worker_processes  1;

events {
}

http {
    server {
        listen       80;
        server_name  46.148.229.205;
        error_log  /var/log/nginx/error.error_log debug;
        access_log  /var/log/nginx/access.access.log;

        location / {
            proxy_pass http://frontend:3000/;
        }

        location /api/ {
            add_header 'Access-Control-Allow-Origin' 'http://46.148.229.205:80' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            proxy_pass http://app:8080/;
        }
    }
}

stream {
    server {
      listen 5432;
    
      proxy_connect_timeout 60s;
      proxy_socket_keepalive on;
      proxy_pass document_accounting_db:5432;
    }
}